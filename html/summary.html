<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary</title>

  <link rel="shortcut icon" href="../images/joinlogowhite.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../styles/standard.css" />
  <link rel="stylesheet" href="../styles/fonts.css" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../styles/summary.css" />
  <link rel="stylesheet" href="../styles/responsive/style-resp.css" />
  <link rel="stylesheet" href="../styles/responsive/summaryResponsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />

  <script src="../scripts/userVerification.js"></script>
  <script src="../scripts/userLink.js"></script>
  <script src="../scripts/firebase.js"></script>
  <script src="../scripts/summary.js" defer></script>
  <script src="../scripts/script.js"></script>

  <!-- <script src="../scripts/containerDebugger.js"></script> -->
</head>

<body onload="getCurrentHTML()">
  <aside>
    <div id="logo"><img src="../images/joinlogowhite.svg" alt="" /></div>
    <nav id="linkNav">
      <a href="../html/summary.html">
        <img src="../images/summarygray.svg" alt="logo" />
        <span>Summary</span>
      </a>
      <a href="../html/addTask.html">
        <img src="../images/addtaskgray.svg" alt="logo" />
        <span>Add Task</span>
      </a>
      <a href="../html/board.html">
        <img src="../images/boardgray.svg" alt="logo" />
        <span>Board</span>
      </a>
      <a href="../html/contacts.html">
        <img src="../images/contactsgray.svg" alt="logo" />
        <span>Contacts</span>
      </a>
    </nav>
    <div id="legal">
      <a href="./privacyPolicy.html">Privacy Policy</a>
      <a href="./legalNotice.html">Legal Notice</a>
    </div>
  </aside>
  <header>
    <div class="header-container">
      <div class="header-left">
        <img src="../images/joinlogodark.svg" alt="logo dark" />
        <span>Kanban Project Management Tool</span>
      </div>
      <section class="header-right">
        <div class="help-icon">
          <a href="./help.html"><img src="../images/help20x20.svg" alt="help" /></a>
        </div>
        <a onclick="showUserLinksOptions()" id="userLink"></a>
        <!-- <div id="userLinkOptions" class="userLinkOptions hide"></div> -->
    </div>
    </section>
  </header>
  <main class="main-summary">
    <div id="userLinkOptions" class="userLinkOptions hide"></div>
    <summary id="summaryContent">
      <div class="frame-40">
        <h1>Join 360</h1>
        <div class="frame-40-container">
          <div class="frame-40-vektor"></div>
          <p>Key Metrics at a Glance</p>
        </div>
      </div>

      <div class="summary-container">
        <div class="frame-71" onclick="window.location.href='./board.html'">
          <div class="frame-64">
            <div class="square-button-v1">
              <div class="frame-61">
                <h3 id="allTasks"></h3>
                <p>Tasks In Board</p>
              </div>
            </div>
            <div class="square-button-v1-left-196" onclick="window.location.href='./board.html'">
              <div class="frame-61">
                <h3 id="inProgressTasks"></h3>
                <p>Tasks In Progress</p>
              </div>
            </div>
            <div class="square-button-v1-left-392">
              <div class="frame-61">
                <h3 id="awaitingFeedbackTasks"></h3>
                <p>Awaiting Feedback</p>
              </div>
            </div>
          </div>
          <div class="urgency-summary-v1" onclick="window.location.href='./board.html'">
            <div class="frame-67">
              <div class="frame-59">
                <img src="../images/urgentwhite.svg" />
              </div>
              <div class="frame-63">
                <h3 id="urgentTasks"></h3>
                <p>Urgent</p>
              </div>
            </div>
            <div class="us-vektor-5"></div>
            <div class="frame-68">
              <h4 id="current-date"></h4>
              <p>Upcoming Deadline</p>
            </div>
          </div>
          <div class="frame-65">
            <div id="cr-button-v1" class="cr-button-v1" onclick="window.location.href='./board.html'">
              <div class="cr-frame-59">
                <div class="frame-59-group-7">
                  <img src="../images/check.svg" />
                  <img class="d-none" src="../images/check-2.svg" />
                </div>
              </div>
              <div class="group-6">
                <h4 id="doneTasks"></h4>
                <p class="g-6-p">Done</p>
              </div>
            </div>
            <div id="pr-button-v1" class="pr-button-v1" onclick="window.location.href='./board.html'">
              <div class="cr-frame-59">
                <div class="frame-59-group-7-edit">
                  <img src="../images/edit.svg" />
                  <img class="d-none" src="../images/edit-2.svg" />
                </div>
              </div>
              <div class="group-6">
                <h4 id="toDoTasks"></h4>
                <p class="g-6-p">To-Do</p>
              </div>
            </div>
          </div>
        </div>
        <div id="greetingScreen" class="frame-69">
          <h2 id="greeting"></h2>
          <h3 id="userName"></h3>
        </div>
      </div>
    </summary>
  </main>
  <footer>
    <a href="./summary.html" class="active">
      <img src="../images/summarywhite.svg" alt="logo" />
      <span>Summary</span>
    </a>
    <a href="./addTask.html">
      <img src="../images/addtaskgray.svg" alt="logo" />
      <span>Add Task</span>
    </a>
    <a href="./board.html">
      <img src="../images/boardgray.svg" alt="logo" />
      <span>Board</span>
    </a>
    <a href="./contacts.html">
      <img src="../images/contactsgray.svg" alt="logo" />
      <span>Contacts</span>
    </a>
  </footer>
</body>

</html>
