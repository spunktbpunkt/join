<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts</title>

  <link rel="shortcut icon" href="../images/joinlogowhite.svg" type="image/x-icon" />

  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../styles/standard.css" />
  <link rel="stylesheet" href="../styles/contacts/addcontact.css" />
  <link rel="stylesheet" href="../styles/contacts/contacts.css" />
  <link rel="stylesheet" href="../styles/responsive/style-resp.css" />
  <link rel="stylesheet" href="../styles/responsive/contacts-resp.css" />

  <script src="../scripts/userVerification.js"></script>
  <script src="../scripts/errorHandling.js"></script>

</head>

<body onload="onloadContacts()">
  <header class="zindex2">
    <div class="header-container">
      <div class="header-left">
        <img src="../images/joinlogodark.svg" alt="logo dark" />
        <span>Kanban Project Management Tool</span>
      </div>
      <section class="header-right">
        <div class="help-icon">
          <a href="./help.html"><img src="../images/help20x20.svg" alt="help" /></a>
        </div>
        <a onclick="showUserLinksOptions()" id="userLink"></a>
      </section>
    </div>
  </header>
  <aside>
    <div id="logo">
      <img src="../images/joinlogowhite.svg" alt="" />
    </div>
    <nav id="linkNav">
      <a href="../html/summary.html">
        <img src="../images/summarygray.svg" alt="logo" />
        <span>Summary</span>
      </a>
      <a href="../html/addTask.html">
        <img src="../images/addtaskgray.svg" alt="logo" />
        <span>Add Task</span>
      </a>
      <a href="../html/board.html">
        <img src="../images/boardgray.svg" alt="logo" />
        <span>Board</span>
      </a>
      <a href="../html/contacts.html">
        <img src="../images/contactsgray.svg" alt="logo" />
        <span>Contacts</span>
      </a>
    </nav>
    <div id="legal">
      <a href="./privacyPolicy.html">Privacy Policy</a>
      <a href="./legalNotice.html">Legal Notice</a>
    </div>
  </aside>

  <main>
    <div id="userLinkOptions" class="userLinkOptions hide"></div>
    <div id="mainContent">
      <div id="contentLeft" class="contentLeft">
        <section>
          <div id="addContactBtn" onclick="showContactForm('add')">
            <p>Add new contact</p>
            <img src="../images/person_add.svg" alt="" />
          </div>
          <nav id="allContacts"></nav>
        </section>
      </div>

      <div id="contentRight" class="contentRight">
        <div class="frame-40">
          <div class="contactsFrame">
            <h1 class="marginRight20px">Contacts</h1>
            <div class="frame-40-vektor"></div>
            <p>Better with a team</p>
          </div>
          <div class="contactsFrameResponsive">
            <h1>Contacts</h1>
            <p>Better with a team</p>
            <div class="frame-40-vektor-resp"></div>
          </div>
          <div id="contactDetails" class="hide">
            <div id="contactDetailsPerson" class="contactDetailsPerson">
              <span id="contactDetailsInitials" class="userInitialsBig userColor-FF745E"></span>
              <section>
                <p id="contactDetailsName">Anja Schulz</p>
                <div id="basicManipulate">
                  <div class="manipulateBtnDiv">
                    <nav class="blueHover" onmouseover="changeImage('editIcon','edit-1')"
                      onmouseleave="changeImage('editIcon','edit-2')" onclick="showContactForm('edit')">
                      <img id="editIcon" src="../images/edit-2.svg" alt="" />
                      <span class="marginRight20px">Edit</span>
                    </nav>
                    <span id="editErrorSpan" class="errorSpan"></span>
                  </div>
                  <div class="manipulateBtnDiv">
                    <nav class="blueHover" onmouseover="changeImage('deleteIcon','delete-blue')"
                      onmouseleave="changeImage('deleteIcon','delete')" onclick="contactForm('delete','')">
                      <img id="deleteIcon" src="../images/delete.svg" alt="" />
                      <span class="marginRight20px" id="deleteBtn">Delete</span>
                    </nav>
                    <span id="deleteErrorSpan" class="errorSpan"></span>
                  </div>
                </div>
              </section>
            </div>

            <div class="contactInformations">
              <p>Contact Information</p>
              <strong>Email</strong>
              <a id="contactDetailsMail" href="mailto:schulz@hotmail.com">schulz@hotmail.com</a>
              <strong>Phone</strong>
              <span id="contactDetailsPhone"></span>
            </div>
          </div>
        </div>
        <img id="backToList" onclick="responsiveContentRight('hide')" class="displayNone"
          src="../images/arrow-left-line.svg" alt="" />
      </div>
    </div>
  </main>
  <footer>
    <a href="./summary.html">
      <img src="../images/summarygray.svg" alt="logo" />
      <span>Summary</span>
    </a>
    <a href="./addTask.html">
      <img src="../images/addtaskgray.svg" alt="logo" />
      <span>Add Task</span>
    </a>
    <a href="./board.html">
      <img src="../images/boardgray.svg" alt="logo" />
      <span>Board</span>
    </a>
    <a href="./contacts.html" class="active">
      <img src="../images/contactswhite.svg" alt="logo" />
      <span>Contacts</span>
    </a>
  </footer>

  <div id="manipulateContactBackground" class="visibleNone" onclick="hideContactForm('add')"></div>


  <div id="addContactResponsiv" class="addContactResponsiv" onclick="showContactForm('add')">
    <img id="addContactResponsivImg" src="../images/person_add.svg" alt="" />
  </div>
  <div id="editContactResponsiv" class="addContactResponsiv visibleNone"
    onclick="showManipulateContactLinksOptions('show')">
    <img id="addContactResponsivImg" src="../images/more_vert.svg" alt="" />
  </div>

  <div id="manipulateOptionsFrame" class="visibleNone" onclick="showManipulateContactLinksOptions('hide')">
    <span id="editErrorSpanResponsive" class="errorSpan"></span>
    <div id="manipulateOptions" class="manipulateOptions" onclick="event.stopPropagation()">
      <nav onclick="showContactForm('edit')" onmouseover="changeImage('manipulateEditIcon','edit-1')"
        onmouseleave="changeImage('manipulateEditIcon','edit-2')" class="manipulateLinks manipulateSingleTaskDiv">
        <img id="manipulateEditIcon" src="../images/edit-2.svg" alt="" />
        <span class="marginRight20px">Edit</span>
      </nav>
      <nav onclick="contactForm('delete','')" onmouseover="changeImage('manipulatedeleteIcon','delete-blue')"
        onmouseleave="changeImage('manipulatedeleteIcon','delete')" class="manipulateLinks manipulateSingleTaskDiv">
        <img id="manipulatedeleteIcon" src="../images/delete.svg" alt="" />
        <span class="marginRight20px" id="deleteBtn">Delete</span>
      </nav>
    </div>
  </div>
</body>

<script src="../scripts/script.js"></script>
<script src="../scripts/firebase.js"></script>
<script src="../scripts/templates/contactOverlayTemp.js"></script>
<script src="../scripts/contacts/contactList.js"></script>
<script src="../scripts/contacts/contact.js"></script>
<script src="../scripts/userLink.js"></script>
<script src="../scripts/contacts/addContact.js"></script>

</html>
