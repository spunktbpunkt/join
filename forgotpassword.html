<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/createaccount.css ">
    <script src="./script/script.js"></script>

    <!-- <script src="../scripts/containerDebugger.js"></script> -->
</head>

<body>
    <img src="../images/joinlogodark.svg" alt="" class="logo">
    <main>
        <div id="mainContent">

            <div id="createAccountDiv" class="createAccountDiv">
                <a href="./index.html">
                    <img id="backToLogin" src="./images/arrow-left-line.svg" alt="" >
                </a>
                <span class="accountHeader" style="position: relative;top: -25px;">Sign up</span>
                <div class="loginInputDiv">

                    <div class="inputDiv">
                        <input type="text" id="nameInput" placeholder="Name" class="loginInput">
                        <img src="./images/person.svg" alt="" class="inputImg">
                    </div>

                    <div class="inputDiv">
                        <input type="text" id="emailInput" placeholder="Email" class="loginInput">
                        <img src="./images/mail.svg" alt="" class="inputImg">
                    </div>

                    <div class="inputDiv">
                        <input type="password" id="passwordInput" placeholder="Password" class="loginInput passwordIcon"
                            onfocus="changeIconToVisibility(this.id)" onblur="showLockIconCreateAccount(this.id)">
                        <img id="passwordImg" src="./images/lock.svg" alt="" class="inputImg"
                            onclick="passwordVisibility(this.id)">
                    </div>

                    <div class="inputDiv">
                        <input type="password" id="confirmPasswordInput" placeholder="Confirm Password"
                            class="loginInput passwordIcon" onfocus="changeIconToVisibility(this.id)"
                            onblur="showLockIconCreateAccount(this.id)">
                        <img id="confirmPasswordImg" src="./images/lock.svg" alt="" class="inputImg"
                            onclick="passwordVisibility(this.id)">
                    </div>
                    <span id="errorSpan" class="errorSpan displayNone">Your passwords don't match. Please try
                        again.</span>

                </div>
                <div id="acceptPrivacy">
                    <img id="acceptPrivacyPolicy" class="hover" src="./images/checkboxfalseblack.svg" alt=""
                        onclick="acceptPrivacyPolicy(this.id)">
                    <span style="margin-right: 5px;">I accept the </span>
                    <a href="" class="linkPrivacyPolicy">Privacy policy</a>
                </div>
                <div class="loginButtonDiv">
                    <button id="signUpBtn" onclick="createAccount()" class="blueBtn disabled" disabled>Sign up</button>

                </div>
            </div>

        </div>

        <div id="legal">
            <a href="" class="legalText">Privacy Policy</a>
            <a href="" class="legalText">Legal Notice</a>
        </div>
    </main>
</body>

</html>
